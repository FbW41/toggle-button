<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="toggle">
        <label class="toggle-label">Go on, toggle me</label>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </section>
    </main>
  </body>
</html>
